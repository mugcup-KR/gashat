<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>가샤트 테스트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      touch-action: manipulation;
    }

    #gashat {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
    }
  </style>
</head>
<body>

<img id="gashat" src="gashat.png" alt="Gashat">

<audio id="sound" src="on.mp3" preload="auto"></audio>

<script>
  const img = document.getElementById("gashat");
  const sound = document.getElementById("sound");

  img.addEventListener("click", () => {
    sound.currentTime = 0;
    sound.play();
    if (navigator.vibrate) {
      navigator.vibrate(120);
    }
  });
</script>

</body>
</html>
