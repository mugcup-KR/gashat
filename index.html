<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ê°€ìƒ¤íŠ¸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      touch-action: manipulation;
    }

    /* ê°€ìƒ¤íŠ¸ ì´ë¯¸ì§€ */
    #gashat {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      position: relative;
      z-index: 1;
    }

    /* ë¶„í™ë¹› ì´í™íŠ¸ */
#effect {
  position: fixed;
  top: -19vh;          /* ë¹› ìœ„ì¹˜ (Yì¶• ìœ„ë¡œ) */
  left: 0;
  width: 100vw;
  height: 100vh;
  pointer-events: none;
  opacity: 0;
  transform: scale(0.8);
  z-index: 0;          /* <- ì—¬ê¸° ì›ë˜ 2ì˜€ìŒ */

  background: radial-gradient(circle,
    rgba(255, 60, 180, 0.7) 0%,
    rgba(255, 60, 180, 0.5) 10%,
    rgba(255, 60, 180, 0.2) 30%,
    rgba(255, 60, 180, 0.05) 70%);
}
  </style>
</head>
<body>

  <!-- ê°€ìƒ¤íŠ¸ -->
  <img id="gashat" src="gashat.png" alt="Gashat">

  <!-- ë¶ˆë¹› ì´í™íŠ¸ -->
  <div id="effect"></div>

  <!-- ì‚¬ìš´ë“œ -->
  <audio id="sound" src="on.mp3" preload="auto"></audio>

  <script>
  const gashat = document.getElementById("gashat");
  const audio = document.getElementById("sound");
  const effect = document.getElementById("effect");

  const AudioContext = window.AudioContext || window.webkitAudioContext;
  const audioCtx = new AudioContext();
  const source = audioCtx.createMediaElementSource(audio);
  const analyser = audioCtx.createAnalyser();

  analyser.fftSize = 512;
  const dataArray = new Uint8Array(analyser.fftSize);

  source.connect(analyser);
  analyser.connect(audioCtx.destination);

  let animating = false;
  let smoothVolume = 0; // ğŸ”¥ ì´ì „ í”„ë ˆì„ ê¸°ì–µ (í•µì‹¬)

  function animateLight() {
    if (!animating) return;

    analyser.getByteTimeDomainData(dataArray);

    // RMS ë³¼ë¥¨ ê³„ì‚° (ì²´ê° ë³¼ë¥¨)
    let sum = 0;
    for (let i = 0; i < dataArray.length; i++) {
      const v = (dataArray[i] - 128) / 128;
      sum += v * v;
    }
    let volume = Math.sqrt(sum / dataArray.length); // 0 ~ 1

    // ğŸ”¥ ê°ì‡  + ë¯¼ê°ë„ ì¡°ì ˆ
    const sensitivity = 1.8;   // ë¯¼ê°ë„ (â†‘ ë” ì˜ í”ë“¤ë¦¼)
    const decay = 0.85;        // ì¤„ì–´ë“œëŠ” ì†ë„ (0~1)

    volume *= sensitivity;

    // ìˆœê°„ ê°’ vs ì´ì „ ê°’ ì„ê¸° (ì¼ë ì„ í•µì‹¬)
    smoothVolume = Math.max(volume, smoothVolume * decay);

    // íš¨ê³¼ ë§¤í•‘
    const opacity = Math.min(0.25 + smoothVolume * 1.2, 0.9);
    const scale = Math.min(0.5 + smoothVolume * 1.7, 0.7);

    effect.style.opacity = opacity;
    effect.style.transform = `scale(${scale})`;

    requestAnimationFrame(animateLight);
  }

  gashat.addEventListener("click", () => {
    if (audioCtx.state === "suspended") {
      audioCtx.resume();
    }

    audio.currentTime = 0;
    audio.play();

    if (navigator.vibrate) {
      navigator.vibrate(120);
    }

    animating = true;
    animateLight();
  });

  audio.addEventListener("ended", () => {
    animating = false;
    smoothVolume = 0;
    effect.style.opacity = 0;
    effect.style.transform = "scale(0.75)";
  });
</script>

</body>
</html>
