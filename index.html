<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ê°€ìƒ¤íŠ¸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      touch-action: manipulation;
    }

    /* ê°€ìƒ¤íŠ¸ ì´ë¯¸ì§€ */
    #gashat {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      position: relative;
      z-index: 1;
    }

    /* ì†Œë¦¬ì— ë°˜ì‘í•˜ëŠ” ë¶„í™ë¹› */
    #effect {
      position: fixed;
      top: -20vh;          /* ë¹› ìœ„ì¹˜ (Yì¶• ìœ„ë¡œ) */
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      opacity: 0;
      transform: scale(0.8);
      z-index: 2;

      background: radial-gradient(circle,
        rgba(255, 60, 180, 0.6) 0%,
        rgba(255, 60, 180, 0.35) 35%,
        rgba(255, 60, 180, 0.15) 55%,
        rgba(255, 60, 180, 0) 70%);
    }
  </style>
</head>
<body>

  <!-- ê°€ìƒ¤íŠ¸ -->
  <img id="gashat" src="gashat.png" alt="Gashat">

  <!-- ë¶ˆë¹› ì´í™íŠ¸ -->
  <div id="effect"></div>

  <!-- ì‚¬ìš´ë“œ -->
  <audio id="sound" src="on.mp3" preload="auto"></audio>

  <script>
    const gashat = document.getElementById("gashat");
    const audio = document.getElementById("sound");
    const effect = document.getElementById("effect");

    // Web Audio API ì„¸íŒ…
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();
    const source = audioCtx.createMediaElementSource(audio);
    const analyser = audioCtx.createAnalyser();

    analyser.fftSize = 256;
    const dataArray = new Uint8Array(analyser.frequencyBinCount);

    source.connect(analyser);
    analyser.connect(audioCtx.destination);

    let animating = false;

    function animateLight() {
      if (!animating) return;

      analyser.getByteFrequencyData(dataArray);

      // ì†Œë¦¬ í‰ê·  í¬ê¸° ê³„ì‚° (0 ~ 255)
      let sum = 0;
      for (let i = 0; i < dataArray.length; i++) {
        sum += dataArray[i];
      }
      const volume = sum / dataArray.length;

      /* ğŸ”§ ì—¬ê¸°ì„œ ë„¤ê°€ ë§ˆìŒëŒ€ë¡œ íŠœë‹ ê°€ëŠ¥ */
      const opacity = Math.min(0.3 + volume / 350, 0.8); // íˆ¬ëª…ë„
      const scale = Math.min(0.8 + volume / 280, 1.25);  // í¬ê¸°

      effect.style.opacity = opacity;
      effect.style.transform = `scale(${scale})`;

      requestAnimationFrame(animateLight);
    }

    gashat.addEventListener("click", () => {
      // ëª¨ë°”ì¼ì—ì„œ ì˜¤ë””ì˜¤ í™œì„±í™”
      if (audioCtx.state === "suspended") {
        audioCtx.resume();
      }

      audio.currentTime = 0;
      audio.play();

      if (navigator.vibrate) {
        navigator.vibrate(120);
      }

      animating = true;
      animateLight();
    });

    // ì†Œë¦¬ ëë‚˜ë©´ ë¶ˆë¹› ìì—°ìŠ¤ëŸ½ê²Œ êº¼ì§
    audio.addEventListener("ended", () => {
      animating = false;
      effect.style.opacity = 0;
      effect.style.transform = "scale(0.8)";
    });
  </script>

</body>
</html>
