<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>가샤트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      touch-action: manipulation;
    }

    #gashat {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      position: relative;
      z-index: 1;
    }

    /* 분홍빛 이펙트 */
    #effect {
      position: fixed;
      top: -20vh; /* Y좌표 위로 */
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      opacity: 0;
      z-index: 2;

      background: radial-gradient(circle,
        rgba(255, 60, 180, 0.6) 0%,
        rgba(255, 60, 180, 0.35) 35%,
        rgba(255, 60, 180, 0.15) 55%,
        rgba(255, 60, 180, 0) 70%);
    }

    /* 반복 펄럭이는 애니메이션 */
    #effect.active {
      animation: pulse 0.8s ease-in-out infinite;
    }

    @keyframes pulse {
      0% {
        opacity: 0.5;
        transform: scale(0.8);
      }
      50% {
        opacity: 0.7;
        transform: scale(1);
      }
      100% {
        opacity: 0.5;
        transform: scale(0.8);
      }
    }
  </style>
</head>
<body>

  <!-- 가샤트 -->
  <img id="gashat" src="gashat.png" alt="Gashat">

  <!-- 분홍빛 -->
  <div id="effect"></div>

  <!-- 사운드 -->
  <audio id="sound" src="on.mp3" preload="auto"></audio>

  <script>
    const gashat = document.getElementById("gashat");
    const sound = document.getElementById("sound");
    const effect = document.getElementById("effect");

    gashat.addEventListener("click", () => {
      // 사운드
      sound.currentTime = 0;
      sound.play();

      // 진동
      if (navigator.vibrate) {
        navigator.vibrate(120);
      }

      // 분홍빛 반복 시작
      effect.classList.add("active");
    });
  </script>

</body>
</html>
